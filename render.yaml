services:
  - type: web
    name: zillow-short-sale-bot
    env: python
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.cache/ms-playwright
    buildCommand: |
      pip install -r requirements.txt
      bash scripts/render_playwright_build.sh
    startCommand: bash -c "python bot_min.py & uvicorn webhook_server:app --host 0.0.0.0 --port 10000"
